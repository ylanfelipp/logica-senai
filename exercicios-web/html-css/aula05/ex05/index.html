<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <form>
        <label for="id_usuario">Nome:</label>
        <input type="text" name="nome" id="id_usuario" placeholder="Ylan">
        <label for="id_profissao">Profissão:</label>
        <input type="text" name="profissao" id="id_profissao" placeholder="Desenvolvedor Fullstack Júnior">
        <label for="id_peso">Peso:</label>
        <input type="number" step="0.01" name="peso" id="id_peso" placeholder="63.500 KG">
        <label for="id_altura">Altura:</label>
        <input type="number" step="0.01" name="altura" id="id_altura" placeholder="1.80">
        <label for="id_imagem">URL Imagem:</label>
        <input type="url" name="imagem" id="id_imagem" placeholder="https://localdaimagem.com">
        <button type="submit" onclick="avaliarUsuario(event)">Avaliar</button>
    </form>
    <div class="wrapper">
        <div class="box">
            <div class="sub-box">
                <ul class="dados">
                    <li class="img">
                        <img src="" alt="">
                    </li>
                    <li class="nome">
                    </li>
                    <li class="profissao">
                    </li>
                    <li class="peso"></li>
                    <li class="altura"></li>
                    <li class="imc"></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
