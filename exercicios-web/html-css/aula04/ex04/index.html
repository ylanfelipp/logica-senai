<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <div class="rg1">
            <label for="id_nome">Nome:</label>
            <input type="text" name="nome" id="id_nome" placeholder="Maria">
            <label for="id_email">Email:</label>
            <input type="email" name="email" id="id_email" placeholder="mariaconceicao@exemplo.com">
            <label for="id_tel">Telefone:</label>
            <input type="tel" name="telefone" id="id_tel" placeholder="(xx) x xxxx-xxxx">
            <label for="id_cidade">Cidade:</label>
            <input type="text" name="cidade" id="id_cidade" placeholder="xique-xique">
        </div>
        <div class="op1">
            <input type="radio" name="opcao" id="presencial">
            <label for="presencial">Participação Presencial</label>
            <input type="radio" name="opcao" id="online">
            <label for="online">Participação Online</label>
        </div>
        <input type="submit" value="Enviar" >
    </form>
</body>

</html>
